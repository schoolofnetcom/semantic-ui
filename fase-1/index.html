<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Semantic UI</title>

  <link rel="stylesheet" href="semantic/semantic.min.css">

  <style>
    h1 {
      font-size: 3em;
      text-align: center;
      font-weight: normal;
    }
    .ui .column {
      border: 1px solid #fff;
      text-align: center;
    }
    .ui.container {
      padding: 75px 0;
    }
  </style>
</head>
<body>
<div class="ui container">
  <h1>Semantic UI</h1>
</div>

<div class="ui container grid">
  <div class="red four wide column">1</div>
  <div class="orange four wide column">2</div>
  <div class="yellow four wide column">3</div>
  <div class="olive four wide column">4</div>
  <div class="green six wide column">5</div>
  <div class="teal eight wide column">6</div>
  <div class="blue two wide column">7</div>
  <div class="violet four wide column">8</div>
  <div class="purple four wide column">9</div>
  <div class="pink four wide column">10</div>
  <div class="brown four wide column">11</div>
  <div class="grey two wide column">12</div>
  <div class="black eight wide column">13</div>
  <div class="six wide column">
    <button class="ui primary button">14</button>
  </div>
  <div class="five wide column">
    <button class="ui secondary button">15</button>
  </div>
  <div class="red eleven wide column">16</div>
</div>

<div class="ui container">
  <div class="ui inverted segment">
    <form action="" class="ui inverted form">
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input type="text" placeholder="First Name">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" name="" id="">
          <label>Eu aceito os termos e condições</label>
        </div>
      </div>
      <button class="ui button" type="submit">cadastrar</button>
    </form>
  </div>
</div>

</body>
</html>
